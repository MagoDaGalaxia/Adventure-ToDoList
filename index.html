<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureTodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .completed {
            background-color: blue !important;
        }
        .btn-completed {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AdventureTodoList</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="taskName" class="form-control" placeholder="Nome da tarefa">
            </div>
            <div class="col-md-4">
                <input type="text" id="taskDescription" class="form-control" placeholder="Descrição da tarefa">
            </div>
            <div class="col-md-4">
                <select id="taskCategory" class="form-select">
                    <option value="Trabalho">Trabalho</option>
                    <option value="Escola">Escola</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Futura">Futura</option>
                    <option value="Opcional">Opcional</option>
                </select>
            </div>
            <div class="col-md-12 mt-2">
                <button class="btn btn-primary" onclick="addTask()">Adicionar Tarefa</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <select id="filterCategory" class="form-select" onchange="filterTasks()">
                    <option value="All">Todas as Categorias</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Escola">Escola</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Futura">Futura</option>
                    <option value="Opcional">Opcional</option>
                </select>
            </div>
        </div>
        <div class="row" id="taskList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
